<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GovGuide - DOJ's Assistant.</title>
  <link rel="icon" href="assets/orange_logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
</head>

<body>
  <div id="govGuideApp">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <img src="assets/white_logo.png" alt="GovGuide Logo" class="header-logo" />
        <h2 class="header-title">GovGuide</h2>
      </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container" id="chat-container">
      <div class="chat-intro">
        <div class="intro-logo">
          <img src="assets/orange_logo.png" alt="GovGuide Logo" class="intro-logo">
        </div>
        <div class="intro-text"> <p> How can I help you!</p></div>
      </div>
    </main>

    <!-- User Input Form -->
    <div class="search-bar">
      <form id="user-input-form" class="user-input-form">
        <textarea id="query" name="prompt" class="input-textarea" placeholder="Type a Message..."></textarea>
        <button id="submitButton" type="submit" class="submit-button">
          <img src="assets/send.png" alt="Send" class="send-icon" />
        </button>
      </form>
    </div>    
  </div>

  <!-- JavaScript Linking -->
  <script type="module" src="javascript/script.js"></script>
</body>
</html>
